version: '3.8'

services:
  python-sqlglot-service:
    build:
      context: ./python-sqlglot-service
      dockerfile: Dockerfile
    container_name: python-sqlglot-service
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - WORKERS=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - duckcode-network

networks:
  duckcode-network:
    driver: bridge
